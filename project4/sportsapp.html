<!DOCTYPE html>
<html>
    <head>
        <title>Sports Application Form</title>
        <style>
            body{
                
                background-color:rgb(230, 230, 99);
            }
        </style>
    </head>
    <body>
        <form >
            <table align="center">
                <tr>
                    <td colspan="2">
                        <h2>Sports Application Form</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Name</p>
                    </td>
                    <td>
                        <input type="text" name="firstname">
                        
                    </td>
                    <td>
                        <p>DOB</p>
                    </td>
                    <td>
                        <input type="date" name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Height</p>
                    </td>
                    <td>
                        <input type="Height" name="height" placeholder="in cms">
                    <td>
                        <p>Weight</p>
                    </td>
                    <td>
                        <input type="text" name="weight" placeholder="in kgs">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Gender</p>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="Male">Male
                    </td>
                    <td>
                        <p>Address</p>
                    </td>
                    <td>
                        <input type="text" name="address" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>City</p>
                    </td>
                    <td>
                        <input type="text" name="city">
                    </td>
                    <td>
                        <p>State</p>
                    </td>
                    <td>
                        <input type="text" name="state">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Pincode</p>
                    </td>
                    <td>
                        <input type="text" name="pincode">
                    </td>
                    <td>
                        <p>Country</p>
                    </td>
                    <td>
                        <input type="text" name="country">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>E-mail</p>
                    </td>
                    <td>
                        <input type="email" name="mailid">
                    </td>
                    <td>
                        <p>Contact</p>
                    </td>
                    <td>
                        <input type="text" name="mobnum">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Height</p>
                    </td>
                    <td>
                        <input type="Height" name="height" placeholder="in cms">
                    <td>
                        <p>Weight</p>
                    </td>
                    <td>
                        <input type="text" name="weight" placeholder="in kgs">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" >
                        <input type="reset" name="reset" value="clear" style="width:80px;height:30px;border-radius: 20px;border: none;background-color: rgb(243, 177, 97);">
                    
                        <input type="submit" name="submit" value="Register" style="width:80px;height:30px;border-radius: 20px;border: none;background-color:rgb(243, 177, 97)">
                    </td>
                </tr>
            </table>
        </form>
     </body>   
</html>
